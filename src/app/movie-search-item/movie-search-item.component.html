<div class="col s12 m4 l3 movie" >
  <div class="card blue-grey darken-1 pointer" >
    <div class="card-content">
      <span class="card-title">{{movie.Title}}</span>
      <div class="movie-year">{{movie.Year}}</div>
      <img [src]="movie.Poster" style ="height : 200px; width : auto"/>
      <button mdbBtn type="button" color="info" outline="true" mdbWavesEffect
      (click)="getMovieDetail(movie)" > Details </button>
    </div>
  </div>
</div>
